  bio: Brittany is a Ph.D. student in Computer Science at Colorado State University, with a focus in Human-Centered Artificial Intelligence. With her prior education in Psychology, she is fascinated by the ways in which the cognitive science intersects with AI and user experience. On the rare occasions she finds herself away from a computer screen, she enjoys reading, gardening, and art.
