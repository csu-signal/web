abhijnannath:
  username: abhijnannath
  name: Abhijnan Nath
  email: abhijnan [dot] nath [at] colostate [dot] edu
  location: Fort Collins, CO
  url_full: https://abhijnannath.github.io/abhijnan.github.io
  url: abhijnannath.github.io/abhijnan.github.io
  bio: Abhijnan works primarily in AI for natural language understanding (NLU) and computational semantics, spanning topics like coreference resolution and cognate detection, transformer-based language models, and their downstream applications with a drive to extend such research to low-resource languages. He holds an MSc. in Physics (minor in Computer Science) from Birla Institute of Technology and Science (BITS), Pilani, India and studied Rawlsian Political theory at JNU, New Delhi. In the past, he has collaborated with the Jackson Lab, Stanford University, and the Natural Resource Ecology Lab, CSU to build their atmospheric N20 prediction pipeline using time-series data exploration. He is a big fan of Pavarotti, Bach, and Dream Theater and loves to work on his musical projects when he is not dealing with CUDA tensors!
  assets: assets/images/fall22/nath.png
  
anju:
  username: anju
  name: Anju Gopinath
  email: anju [at] colostate [dot] edu
  location: Fort Collins, CO
  url_full: https://anjugopinath.github.io
  url: anjugopinath.github.io
  bio: Anju is a Ph.D. student in the Computer Science department at Colorado State University. She did her Master's in Computer Science and Engineering at IIT Madras, India. Previously, she has worked at Subex Ltd., Intel India Pvt. Ltd and Oppo US Research Centre. Her main research interests are hand grasps and [affordances](http://cs.brown.edu/courses/cs137/2017/readings/Gibson-AFF.pdf). Among other things, this has applications in robots tasked to pick, transfer and place objects at desired locations in factories, or avatars interacting with objects in mixed reality environments.  In her free time, she enjoys trying out new recipes and watching good movies. She also volunteers as a mentor for CSU undergrads.  Among her other interests is science communication.
  assets: assets/images/spring22/gopinath.png
  
